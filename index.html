<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <!-- Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     
     <title>Cotizador</title>
    </head>
    <body>
        <div id="container">
            <img src="img/undraw_crypto-portfolio_cat6.svg" alt="">
            <div id="coin-container">
                <form id="coin-form">
                    <div class="coin-input-container">
                        <label for="coin">Elige tu moneda</label>
                        <select class="coin-input" id="coin">
                            <option selected-disabled value="">Selecciona una moneda</option>
                            <option value="USD">Dolar</option>
                            <option value="EUR">Euros</option>
                            <option value="ARS">Pesos Argentinos</option>
                            <option value="BS">Bolivares</option>
                        </select>
                    </div>
                    <div class="coin-input-container">
                        <label for="crypto">Elige tu Cryptomoneda</label>
                        <select class="coin-input" id="crypto">
                            <option selected-disabled value="">Selecciona una Cryptomoneda</option>
                            <option value="BTC">Bitcoin</option>
                            <option value="ETH">Ethereum</option>
                            <option value="AXS">AXS</option>
                            <option value="BNB">Binance coin</option>
                        </select>
                    </div>
                    <div class="coin-input-container">
                        <label for="crypto">Monto</label>
                        <input type="text" class="coin-input" id="amount" placeholder="Monto">
                    </div>
                    <button type="submit" id="form-btn">COTIZAR</button>
                </form>
                <div id="coin-info"></div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
